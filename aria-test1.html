<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div>div {
            padding-left: 20px;
            position: relative;
        }

        div>div::before {
            content: " ";
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 8px;
        }

        
    </style>

</head>

<body>

    /* Pretty code */

    <p role="heading" aria-roledescription="title">My favorite animals:</p>

    <div role="list">
        <div role="listitem">Pig</div>
        <div role="listitem">Gazelle</div>
        <div role="listitem">Llama</div>
        <div role="listitem">Majestic moose</div>
        <div role="listitem">Hedgehog</div>
    </div>

    /* Bad code */

        <div>Pig</div>

</body>

</html>
